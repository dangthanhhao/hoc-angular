<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
          <li class="list-group-item"
          
            *ngFor='let item of oddNumbers'
            [ngClass]='{odd:onlyOdd}'
            [ngStyle]="{backgroundColor:'yellow'}">
            {{item}}
          </li>
        </div>
        <div *ngIf='!onlyOdd'>
          <li class="list-group-item" *ngFor='let item of evenNumbers'> {{item}}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]='onlyOdd'>
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight>Style me with basic directive</p>
      <p *appUnless="1>0">show</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="15">value is 15</p>
      </div>

      <!-- test ng content -->
      <app-child-component>
        <h2>This is h2</h2>
        <h1>This is h1</h1>
        <span>Rest of content</span>
      </app-child-component>
      
    </div>
  </div>
</div>
