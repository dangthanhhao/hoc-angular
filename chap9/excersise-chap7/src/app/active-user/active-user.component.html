<h4>List active user</h4>
<div class="list-group ">

    <div href="#" class="list-group-item d-flex flex-row justify-content-between align-items-center" *ngFor='let user of data.activeUsers'>
        <div>
            {{user}}
        </div>
        <div style="padding: 5px; box-sizing: border-box; ;">
            <button class="btn btn-outline-danger " (click)='onInactive(user)'>Inactive</button>
        </div>
    </div>
</div>
